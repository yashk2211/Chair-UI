<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-container">
        <div class="first">
            <div class="inside">
                <div class="bar">
                    <div class="nav">
                        <div class="left">
                            <div class="img">
                                <img src="./assests/women.png" alt="">
                            </div>
                            <span>
                                <p>Hello</p>
                            <h5>Jacob Cooper!</h5>
                            </span>
                        </div>
                        <div class="right">
                            <i class="bi bi-bell-fill"></i>
                        </div>
                        
                    </div>
                    <div class="monthly">
                        <p>Monthly Profit</p>
                        <h1>+23,2%</h1>
                    <img src="./assests/bar.png" alt="">
                    </div>
                    
                    <div class="last">
                        <div class="last1">
                            Last Orders
                        </div>
                        <div class="last2"><i class="bi bi-arrow-right"></i></div>
                    </div>
                    <div class="scoot">
                        <div class="sccot">
                            <img src="./assests/man.png" alt="">
                            <p>Scott Sinder</p>
                        </div>
    
                        
                        <div class="box"></div>
                        <p>$1,320</p>
                    </div>
                    <div class="scoot">
                        <div class="sccot">
                            <img src="./assests/women2.png" alt="">
                            <p>Kira Clayton</p>
                        </div>
                        <div class="box2"></div>
                        <p>$24,120</p>
                    </div>
                </div>
    
                <div class="chairs">
                    <div class="chair">
                        <div class="chairimg">
                            <img src="./assests/red (1).png" alt="">
                        </div>
    
                        <div class="chairtxt">
                            <p>FENWAY</p>
                            <div class="chairp">
                                <p>$460</p>
                                <p>+</p>
                            </div>
                        </div>
                    </div>
                    <div class="chair">
                        <div class="chairimg1">
                            <img src="./assests/black.png" alt="">
                        </div>
    
                        <div class="chairtxt">
                            <p>FENWAY</p>
                            <div class="chairp1">
                                <p>$460</p>
                                <p>+</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="first1">
            <div class="eckwin">
                <div class="up">
                    <nav>
                        <i class="bi bi-arrow-left"></i>
                        <i class="bi bi-bag"></i>
                    </nav>
                    <div class="eckwinimg">
                        <img src="./assests/enck.png" alt="">
                    </div>
                </div>
                <div class="down">
                    <p>Living room</p>
                    <span><h3>ECKWIN CHAIR</h3> <h2>$521</h2></span>
                    <div class="centre">
                        <div class="circles">
                            <div class="circle1">
                                <i class="bi bi-circle-fill"></i>
                            </div>
                            <div class="circle2">
                                <i class="bi bi-circle-fill"></i>
                            </div>
                            <div class="circle3">
                                <i class="bi bi-circle-fill"></i>
                            </div>
                    </div>
                    <div class="plus">
                        <div class="minus">
                            <i class="bi bi-dash"></i>
                        </div>

                        <h4>1</h4>

                        <div class="add">
                            <i class="bi bi-plus"></i>
                        </div>
                    </div>
                        
                    </div> 

                    <button>ADD TO CART</button>
                    
                    
                </div>
            </div>
            
        </div>
        <div class="first2">

            <div class="customer">
                <div class="anats">
                    <h4>Customer <br> Analytics</h4>
                    <h2>1,635</h2>
                </div>

                <div class="grph">
                    <img src="./assests/bar2.png" alt="">
                </div>
            </div>

            <div class="input">
                <input type="text" placeholder="What are you looking for?"> 
                <div class="input-icon">
                    <i class="bi bi-search"></i>
                </div>
            </div>

            <div class="project">
                <p>Our Last <br>
                Projects</p>

                <div class="img-project">
                    <div class="projectimg1">
                        <p>01</p>

                    </div>
                    <div class="projectimg2">
                        <p>02</p>
                    </div>
                </div>
                
                    <h5>BAUHAUS</h5>
                    <h6>august 2022</h6>
                
            </div>

            <div class="box">
                <i class="bi bi-house"></i>
                <i class="bi bi-ui-checks-grid"></i>
                <i class="bi bi-bar-chart"></i>
                <i class="bi bi-chat-right-heart"></i>
                <i class="bi bi-person"></i>
            </div>
            
        </div>
    </div>
</body>
</html>
